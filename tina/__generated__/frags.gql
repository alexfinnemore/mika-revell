fragment ArtworksParts on Artworks {
  __typename
  title
  image
  medium
  dimensions
  year
  description
}

fragment WorksParts on Works {
  __typename
  title
  slug
  subtitle
  year
  description
  coverImage
  artworks {
    __typename
    artwork {
      ... on Artworks {
        __typename
        title
        image
        medium
        dimensions
        year
        description
      }
      ... on Document {
        _sys {
          filename
          basename
          hasReferences
          breadcrumbs
          path
          relativePath
          extension
        }
        id
      }
    }
  }
  order
}

fragment HomepageParts on Homepage {
  __typename
  images {
    __typename
    image
    alt
    workSlug
    artworkId
  }
}

fragment AboutParts on About {
  __typename
  heroImage
  heroImageAlt
  bio
  secondImage
  secondImageAlt
  education {
    __typename
    degree
    institution
    year
  }
  soloExhibitions {
    __typename
    title
    venue
    year
  }
  publicArtworks {
    __typename
    title
    venue
    note
    collaborator
    year
  }
}

fragment ContactParts on Contact {
  __typename
  title
  image
  imageAlt
  body
  email
  instagram
}
