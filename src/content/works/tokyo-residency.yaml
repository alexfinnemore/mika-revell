description: >
  Mika Revell was awarded a studio at 3331 Chiyoda Artist in Residence. While
  living and working in Tokyo over a three-month period, Mika created artwork in
  response to her environment including a series of murals and wheatpaste
  posters, installed in Kanda, Harajuku and Osaka.


  During this period Mika began producing Love Threats, and Unnatural Disasters.
